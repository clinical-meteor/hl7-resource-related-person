<template name="relatedPersonUpsertPage">
  <div id="relatedPersonUpsertPage" style="{{getPageHeight}}">
    {{> recordHeader type="record" url="relatedPersons" spreadsheet=false  imageGrid=false}}

    <div id="relatedPersonUpsertCard" class="padded card-contents page" style="{{getOpacity}}">

      <div id="relatedPersonMetaData">
        <div id="relatedPersonMetaInputs">
          <input id="relatedPersonNameInput" class="glass form-control" type="text" placeholder="relatedPersonname" value="{{ getName }}" {{isReadOnly}}><br>
          <input id="relatedPersonEmailInput"  class="glass form-control" type="text" placeholder="relatedPersonname@somewhere.com" value="{{getEmailAddress}}" {{isReadOnly}}>
          <!-- <input id="relatedPersonAvatarInput"  class="glass form-control" type="text" placeholder="http://www.widget.com/cog.jpg" value="{{profile.avatar}}" {{isReadOnly}}> -->
        </div>
        <img id="relatedPersonImage" src="{{profile.avatar}}" />
      </div>
      <textarea id="relatedPersonDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et..." {{isReadOnly}}>{{profile.description}}</textarea><br>
    </div>

    <footer class="pageFooter">
      <button id="saveUserButton">
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
      </button>
      {{#if _id}}
        <button id="removeUserButton">
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
        </button>
      {{/if}}
    </footer>
  </div>
</template>
